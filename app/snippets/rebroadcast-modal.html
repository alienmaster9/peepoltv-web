<div class="modal hide fade" id="rebroadcast-modal">
	<div class="modal-header">
		<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Rebroadcast this Stream?</h3>
	</div><!-- /.modal-header -->
	<div class="modal-body">
		<p>Modal text here...</p>
	</div><!-- /.modal-body -->
	<div class="modal-footer">
		<button type="button" class="btn btn-accent" data-dismiss="modal" aria-hidden="true"> <!-- Close modal and rebroadcast w/o adding metadata -->
			Skip It! Let's Go!
		</button>
		<form method="post">
			<div class="form-block">
				<label class="checkbox" for="input-channel">
					<input type="checkbox" class="checked" value="Add to a Channel?"> Add to a Channel?
				</label>
				<input type="text" id="input-channel" placeholder="#channel">
				<label class="checkbox" for="input-tags">
					<input type="checkbox" value="Add some tags?"> Add some tags?
				</label>
				<input type="text" id="input-tags" placeholder="tag1, tag2, tag3...">
			</div><!-- /.form-block -->
			<input class="btn btn-primary" type="submit" value="Ready!">
		</form>
	</div><!-- /.modal-footer -->
</div><!-- /.modal-->
