<div class="modal hide fade" id="login-modal" role="dialog" aria-labelledby="#SignIn" aria-hidden="true">
	<div class="modal-header">
		<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="SignIn">Sign In</h3>
	</div><!-- /.modal-header -->
	<div class="modal-body">
		<p>
			<a href="#" class="one-liner">Create new account?</a>
			<a href="#" class="one-liner">Forgot username or password?</a>
		</p>
	</div><!-- /.modal-body -->
	<div class="modal-footer">
		<form method="post" name="login-form" role="form">
			<label class="visually-hidden" for="input-login">Username Login</label>
			<div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" id="input-login" placeholder="username">
			</div>
			<label class="visually-hidden" for="password-login">User Password</label>
			<div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
				<input type="password" id="input-password" placeholder="your password">
			</div>
			<input class="btn btn-primary" type="submit" placeholder="Log In">
		</form>
	</div><!-- /.modal-footer -->
</div><!-- /.modal-->
