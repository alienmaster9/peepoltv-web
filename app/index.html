	<!-- MODALS -->
		<div class="modal hide fade" id="login-modal">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Sign In</h3>
			</div><!-- /.modal-header -->
			<div class="modal-body">
				<p>
					<a href="#">Create new account?</a>
					<a href="#">Forgot username or password?</a>
				</p>
			</div><!-- /.modal-body -->
			<div class="modal-footer">
				<form method="">
					<label class="visually-hidden" for="input-login">Username Login</label>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span>
						<input type="text" id="input-login" placeholder="username">
					</div>
					<label class="visually-hidden" for="password-login">User Password</label>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" id="input-login" placeholder="your password">
					</div>
					<input class="btn" type="submit" placeholder="Log In">
				</form>
			</div><!-- /.modal-footer -->
		</div><!-- /#login-modal-->
		<div class="modal hide fade" id="rebroadcast-modal">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Rebroadcast this Stream?</h3>
			</div><!-- /.modal-header -->
			<div class="modal-body">
				<p>Modal text here...</p>
			</div><!-- /.modal-body -->
			<div class="modal-footer">
				<button type="button" class="btn skip" data-dismiss="modal" aria-hidden="true"> <!-- Close modal and rebroadcast w/o adding metadata -->
					Skip It! Let's Go!
				</button>
				<form method="">
					<label class="checkbox">
						<input type="checkbox" class="checked"> Add to a Channel?
						<div class="input-append">
							<input type="text" placeholder="#channel">
							<span class="add-on"><i class="icon-map-marker"></i></span>
						</div>
					</label>
					<label class="checkbox">
						<input type="checkbox"> Add some tags?
						<input type="text" placeholder="tag1, tag2, tag3...">
					</label>
					<input class="btn" type="submit" placeholder="Rebroadcast!">
				</form>
			</div><!-- /.modal-footer -->
		</div><!-- /#rebroadcast-modal-->
		<div class="modal hide fade" id="golive-modal" role="dialog" aria-labelledby="#GoLive" aria-hidden="true">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 id="GoLive">Going Live?</h3>
			</div><!-- /.modal-header -->
			<div class="modal-body">
				<p>body text here...</p>
			</div><!-- /.modal-body -->
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" aria-hidden="true"> <!-- Close modal and go live w/o adding metadata -->
					Skip It! Let's Go!
				</button>
				<form method="">
					<label class="checkbox">
						<input type="checkbox" class="checked"> Title your Stream?
						<div class="input-append">
							<input type="text" placeholder="enter title here">
							<span class="add-on"><i class="icon-map-marker"></i></span>
						</div>
					</label>
					<label class="checkbox">
						<input type="checkbox"> Add a Channel?
						<input type="text" placeholder="#channel">
					</label>
					<label class="checkbox">
						<input type="checkbox" class="checked"> Enable Geolocation?
						<div class="input-append">
							<input type="text" placeholder="current location">
							<span class="add-on"><i class="icon-map-marker"></i></span>
						</div>
					</label>
					<label class="checkbox">
						<input type="checkbox"> What's Happening?
						<input type="text" placeholder="tag your stream!">
					</label>
					<input class="btn" type="submit" placeholder="Ready!">
				</form>
			</div><!-- /.modal-footer -->
		</div><!-- /#golive-modal -->	
	<!-- /MODALS -->
