<div class="main" role="main">
	<div class="width-controller container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<section class="top-content">
				</section><!-- /.top-content -->

				<section class="mid-content">
					<div class="row-fluid">
						<div class="span8">
						  <h3 class="section-title">
							<i class="featured-icon"></i> Now Streaming
						  </h3>
						</div>
						<div class="span4">
							<form method="get" name="form-geo" class="form-geo pull-right" role="search">
								<label for="geolocate" class="visually-hidden">Search by location</label>
								<div class="input-append input-prepend">
									<span class="add-on">
										<a href="#" title="Find Me!"><i class="icon-map-marker"></i></a>
									</span>
									<input type="search" placeholder="current location">
									<input class="btn" type="submit" value="Go!">
								</div><!-- /.input-append -->
							</form>
						</div><!-- /.span4 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<div class="carousel-wrapper">
								<div class="row-fluid">
									<div class="module-xlarge span12">
										<div ng-include="'/views/snippets/module-xlarge.html'"></div>
									</div><!-- /.module-xlarge -->
								</div><!-- /.row-fluid -->
								<div class="row-fluid">
									<div class="video-slider span12">
										<a href="#" class="pull-left span1">Prev</a>
										<div class="slider-wrapper pull-left span10">
											<div class="row-fluid">	
												<div class="span12">
													<ul class="no-bullets">
														<li class="module-mini pull-left span2" ng-repeat="stream in streams | limitTo:20">
															<div ng-include="'/views/snippets/module-mini.html'"></div>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<a href="#" class="pull-left span1">Next</a>
									</div><!-- /.video-slider -->
								</div><!-- /.row-fluid -->
							</div><!-- /.carousel-wrapper -->
						</div><!-- /.span12 -->
				    </div><!-- /.row-fluid -->
				</section><!-- /.mid-content -->

				<section class="lower-content stream-area">
<!-- NOTE FROM CHRIS: whenever section has streaming content, add stream-area class. And the hook.js refresh button as in below. -->
					<div class="row-fluid">
						<div class="span12">
							<div class="hook" id="hook">
								<a href="#"><span>refresh</span></a>
							</div>
						</div>
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="stream-icon"></i>
								Local Live-Streams
							</h3>
							<ol class="local-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>
								</li><!-- /.module-large -->
							</ol><!-- /.local-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="onfire-icon"></i>
								On Fire!
							</h3>
							<ol class="onfire-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>

								</li><!-- /.module-large -->
							</ol><!-- /.onfire-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="featured-icon"></i>
								Featured Channels
							</h3>
							<ol class="featured-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>

								</li><!-- /.module-large -->
							</ol><!-- /.featured-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="suggested-icon"></i>
								Suggested
							</h3>
							<ol class="suggested-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>

								</li><!-- /.module-large -->
							</ol><!-- /.suggested-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
				</section><!-- /.lower-content -->

			</div><!-- /.span12 -->
	    </div><!-- /.row-fluid -->
	</div><!-- /.container-fluid -->
</div><!-- /.main -->
