<section class="top-content feature">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
<!-- NOTE FROM CHRIS
the "default-wrapper" and "loggedin-actions" need to change when the user is logged-in or not. Dynamically add a class of 'visually-hidden' to the appropriate div -->
      <div class="default-wrapper" ng-show="!user.email" ng-hide="user.email">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions" ng-show="user.email" ng-hide="!user.email">
        <div ng-include="'/views/layouts/base-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
    <div class="mid-content">
      <div class="row-fluid">
        <nav class="faux-tabs span6" role="navigation">
          <ul class="inline no-bullets">
            <li><a href="/">Happening Now</a></li>
            <li><a href="/explore">Explore Your World</a></li>
          </ul>
        </nav>
        <div class="span6">
          <form method="get" action="" class="pull-right">
            <label class="visually-hidden" for="stream-filter">
              Filter Streams By:
            </label>
            <select name="stream-filter">
              <option value="" disabled="disabled" selected="selected">Filter Streams By:</option>
              <option value="local">Nearby</option>
              <option value="featured">Featured</option>
              <option value="trending">Trending</option>
            </select>
          </form>
        </div><!-- /.span6 -->
      </div><!-- /.row-fluid -->
    </div><!-- /.mid-content -->
    <section class="lower-content">
      <div class="row-fluid">
        <div class="span12">
          <ol class="no-bullets">
            <li class="module-large span3" ng-repeat="stream in streams | limitTo:12">
              <div ng-include="'/views/snippets/module-large.html'"></div>
            </li><!-- /.module-large -->
          </ol>
        </div><!-- /.span12 -->
      </div><!-- /.row-fluid -->
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
