<!-- NOTE FROM CHRIS: this section should be one row, with horizontal sliding feed -->
<section class="top-content">
	<div class="row-fluid">
		<h2 class="span3">
			<span class="title-bg">Happening Now</span>
		</h2>
		<div class="span9">
			<div class="row-fluid">
				<div class="stream-controls span1">
					<a class="btn btn-small" href="#"><i class="icon-chevron-left"></i></a>
				</div>
				<div class="stream-wrapper span10">
					<ul class="unstyled streams">
					  <li class="stream pull-left" ng-repeat="stream in streams">
					    <img src="http://img.youtube.com/vi/{{stream.thumb}}/mqdefault.jpg">
					    <div class="title">{{stream.title}}</div>
					  </li>
					</ul>
				</div><!-- /.stream-wrapper -->
				<div class="stream-controls span1">
					<a class="btn btn-small" href="#"><i class="icon-chevron-right"></i></a>
				</div>
			</div>
		</div>
	</div><!-- /.row-fluid -->
</section>
<!-- NOTE FROM CHRIS: we need to turn off the 'mouse-scroll-zoom' for the map and create overrides for the mapbox.css b/c I want to reposition the zoom buttons -->
<section class="mid-content">
	<div class="row-fluid">
		<h2 class="span3">
			<span class="title-bg">Explore...</span>
		</h2>
		<div class="span9">
			<ul class="nav nav-tabs" id="main-tabs">
				<li><a href="#map" data-toggle="tab" data-target="#map">Your World</a></li>
				<li><a href="#channels" data-toggle="tab" data-target="#channels">Channels</a></li>
				<li><a href="#peepol" data-toggle="tab" data-target="#peepol">Peepol & Live-VJs</a></li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div id="main-tabs-container" class="tab-content">
				<div class="tab-pane" id="map"></div>
				<div class="tab-pane" id="channels">content</div>
				<div class="tab-pane" id="peepol">content</div>
			</div><!-- /.tab-content -->
		</div>
	</div>
</section>
<script>
	$(function () {
		$('#main-tabs a:first').tab('show');
	})
</script>
