<section class="top-content feature" role="search">
	<div class="width-controller container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<a class="brand" href="#" title="Peepol.tv">
		    		<img src="images/logo-grays.svg" alt="the Peepol.tv logo" />
		    	</a>
			</div>
			<div class="span10">
				<div class="row-fluid">
					<form method="get" class="form-search" role="search">
						<div class="form-actions">
							<div class="input-append span8">
								<input type="search" placeholder="search livestreams, locations, tags, #channels, etc">
								<span class="add-on"><i class="icon-search"></i></span>
							</div>
							<button type="submit" class="btn span4">Let's Go!</button>
						</div><!-- /.form-actions -->
					</form>
				</div><!-- /.row-fluid -->
			</div><!-- /.span10 -->
		</div><!-- /.row-fluid -->
	</div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
	<div class="width-controller container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<section class="mid-content">
					<div class="row-fluid">
						<div class="span6">
							<h2 class="section-title">
								<i class="explore-icon"></i>
								Explore Your World
							</h2>
						</div>
						<div class="span6">
							<form method="get" name="form-geo" class="form-geo pull-right" ng-submit="searchAddress()" role="search">
								<label for="geolocate" class="visually-hidden">Search by location</label>
								<div class="input-append input-prepend">
									<span class="add-on">
										<a href="#" title="Find Me!" ng-click="getCurrent()"><i class="icon-map-marker"></i></a>
									</span>
									<input type="search" ng-model="address" placeholder="current location">
									<input class="btn" type="submit" value="Go!">
								</div><!-- /.input-append -->
							</form>
						</div>
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="map-wrapper" class="span12">
							<div id="map" class="dark"></div>
						</div>

					</div>
				</section><!-- /.mid-content -->

				<section class="lower-content stream-area">
<!-- NOTE FROM CHRIS: whenever section has streaming content, add stream-area class. And the hook.js refresh button as in below. -->
					<div class="row-fluid">
						<div class="span12">
							<div class="hook" id="hook">
								<a href="#"><span>refresh</span></a>
							</div>
						</div>
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="stream-icon"></i>
								Local Live-Streams
							</h3>
							<ol class="local-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>
								</li><!-- /.module-large -->
							</ol><!-- /.local-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="onfire-icon"></i>
								On Fire!
							</h3>
							<ol class="onfire-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>

								</li><!-- /.module-large -->
							</ol><!-- /.onfire-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="featured-icon"></i>
								Featured Channels
							</h3>
							<ol class="featured-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>

								</li><!-- /.module-large -->
							</ol><!-- /.featured-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="suggested-icon"></i>
								Suggested
							</h3>
							<ol class="suggested-row no-bullets">
								<li class="module-large span3" ng-repeat="stream in streams | limitTo:4">
									<div ng-include="'/views/snippets/module-large.html'"></div>

								</li><!-- /.module-large -->
							</ol><!-- /.suggested-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
				</section><!-- /.lower-content -->
		    </div><!-- /.span12 -->
	    </div><!-- /.row-fluid -->
	</div><!-- /.container-fluid -->
</div><!-- /.main -->
