<section class="top-content feature">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<a class="brand" href="#" title="Peepol.tv">
		    		<img src="images/logo.svg" alt="the Peepol.tv logo" />
		    	</a>
			</div>
			<div class="span10">
				<form method="get" class="form-search">
					<div class="form-actions">
						<div class="input-append">
							<input type="search" placeholder="search live streams, locations, tags, etc">
							<span class="add-on"><i class="icon-search"></i></span>
						</div>
						<button type="submit" class="btn">Let's Go!</button>
					</div><!-- /.form-actions -->
					<div class="form-actions filters">
						<label class="checkbox inline">
							<input type="checkbox" id="checkbox-channels" value="channels"> Channels
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="checkbox-peepol" value="peepol"> Peepol
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="checkbox-archives" value="archives"> Archives
						</label>
					</div><!-- /.form-actions -->
				</form>
			</div><!-- /.span10 -->
		</div><!-- /.row-fluid -->
	</div><!-- /.container-fluid -->
</section><!-- /.top-content -->
			
<div class="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<section class="mid-content">
					<div class="row-fluid">
						<div class="span12">
							<h2 class="section-title">
								<i class="explore-icon"></i>
								Explore Your World
							</h2>
							<div id="map"></div>
						</div>
					</div>
				</section><!-- /.mid-content -->
				
				<section class="lower-content stream-area">
<!-- NOTE FROM CHRIS: whenever section has streaming content, add stream-area class. And the hook.js refresh button as in below. -->
					<div class="row-fluid">
						<div class="span12">
							<div class="hook" id="hook">
								<a href="#"><span>refresh</span></a>
							</div>
						</div>
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<h3 class="section-title">
								<i class="stream-icon"></i>
								Local Live-Streams
							</h3>
							<ol class="local-row grid-streams no-bullets">	
								<div class="module-large span3" ng-repeat="stream in streams">
									<div class="module-inner clearfix">
										<div class="module-video">
											<a href="/streams/{{stream.id}}" class="live-stream-link">
												<img ng-src="{{stream.thumbs.medium}}"/>
											</a>
											<div class="btn-overlay">
												<button class="rebroadcast-btn" type="button">
													<span class="visually-hidden">Rebroadcast This Stream</span>
												</button>
											</div>
										</div><!-- /.module-video -->
										<div class="module-overlay clearfix">
											<ul class="specs-stream no-bullets">
												<li class="specs-title"><em class="title">{{stream.title}}</em></li>
												<li class="specs-comments pull-left">
													<i class="icon-comment icon-white"></i>
													<a href="#" title="see comments on this live-stream"> 12</a>
												</li>
												<li class="specs-rebroadcasts pull-left">
													<i class="icon-retweet icon-white"></i>
													<a href="#" title="see rebroadcasts"> 24</a>
												</li>
												<li class="specs-hearts pull-left">
													<i class="icon-heart icon-white"></i>
													<a href="#" title="see who hearts this stream"> 48</a>
												</li>
											</ul><!-- /.specs-stream -->
										</div><!-- /.module-overlay -->
									</div><!-- /.module-inner -->
									<div class="module-outer clearfix">
										<ul class="specs-user no-bullets">
											<li class="thumb-user pull-left">
												<a href="#" title="username">
<!-- NOTE FROM CHRIS: Can we autogenerate some user profile images? -->
													<img src="http://fakeimg.pl/34x34/?text=FPO"/>
												</a>
											</li>
											<li class="specs-location">
												<i class="icon-map-marker icon-white"></i> Live from <span class="auto-location"><a href="#">{{stream.properties.geo_reference}}</a></span>
											</li>
											<li class="specs-tags">
												<ul class="group">
													<li class="tag pull-left" ng-repeat="tag in stream.tags"><a href="#">{{$value}}</a></li>
												</ul>
											</li>
										</ul><!-- /.specs-user -->
									</div><!-- /.module-outer -->
								</div><!-- /.module-large -->
							</ol><!-- /.local-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
				</section><!-- /.lower-content -->
		    </div><!-- /.span12 -->
	    </div><!-- /.row-fluid -->
	</div><!-- /.container-fluid -->
</div><!-- /.main -->

<script>
	$(function () {
		$('#filters').collapse({
			toggle: false
		});
	})
</script>
