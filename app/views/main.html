<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions clearfix" ng-show="app.isLoggedIn">
        <div ng-include="'/views/layouts/base-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
    <div class="mid-content">
      <div class="row-fluid">
        <nav class="faux-tabs span12" role="navigation">
          <ul class="inline no-bullets">
            <li class="active"><a ui-sref="main"><i class="icon-star"></i>Happening Now</a></li>
            <li><a ui-sref="explore"><i class="icon-globe"></i>Explore Your World</a></li>
          </ul>
        </nav>
      </div><!-- /.row-fluid -->
    </div><!-- /.mid-content -->
    <section class="lower-content">
      <div class="row-fluid">
        <div class="span12">
          <ol class="no-bullets">
            <li class="module-large span3" ng-repeat="stream in streams | limitTo:12">
              <div ng-include="'/views/snippets/module-large.html'"></div>
            </li><!-- /.module-large -->
          </ol>
        </div><!-- /.span12 -->
      </div><!-- /.row-fluid -->
    </section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
