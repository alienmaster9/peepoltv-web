<div class="modal-header">
  <button class="close" ng-click="ctrl.ready(true)" aria-hidden="true">&times;</button>
  <h2>Going Live?</h2>
</div><!-- /.modal-header -->
<div class="modal-body">
  <div class="alert" ng-hide="vm.camera.access">
    <p><strong>Warning!</strong><span class="one-liner">Please enable camera permissions for your browser.</span></p>
  </div>
  <form name="goliveForm" role="form" ng-submit="ctrl.ready()">
    <label for="caption">You can use hashtags to add your stream to a channel:</label>
    <input type="text" name="caption" placeholder="add a caption, or add a #channel!" ng-model="vm.caption" class="input-xxlarge"/>
    <div ng-show="vm.channels.length">
      <p>Your stream will be published in the following channels</p>
      <ul class="inline no-bullets">
        <li ng-repeat="channel in vm.channels" class="inline">#{{channel}}</li>
      </ul>
    </div>
    <label class="checkbox inline">
    	<input type="checkbox" checked="checked"/> Enable Geolocation?
    </label>
    <label class="checkbox inline">
    	<input type="checkbox" checked="checked" ng-click="vm.camera.toggleSource()"/> Flip Camera Forward?
    </label>
    <button type="submit" class="btn btn-primary btn-xlarge">Ready!</button>
    <!-- Close modal and go live w/o adding metadata -->
    <!-- <button type="button" class="btn btn-accent btn-xlarge" ng-click="ctrl.ready(true)" aria-hidden="true">Skip It! Let&#39;s Go!</button> -->
  </form>
</div><!-- /.modal-body -->
<div class="modal-footer">
	<p>Disclaimer here?</p>
<!-- <a ng-show="{{vm.camera.videoSources.length > 1}}" class="btn btn-accent mobile-small" ng-click="vm.camera.toggleSource()">Flip</a> -->
</div><!-- /.modal-footer -->
