<licode flow="inbound" token="stream.token" width="{{width}}" height="{{height}}" on="{{on}}" ng-if="stream.status == 'live'" mute="{{mute}}"></licode>
<video src="{{stream.archivedUrl}}" ng-if="stream.status == 'archived' && mute == 'true'" autoplay="true" controls="true" muted></video>
<video src="{{stream.archivedUrl}}" ng-if="stream.status == 'archived' && mute == 'false'" autoplay="true" controls="true"></video>
