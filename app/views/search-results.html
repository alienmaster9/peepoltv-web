<div class="main">
	<div class="width-controller container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<section class="top-content">
					<div class="row-fluid">
						<div class="span8">
							<ul class="nav subnav" role="navigation">
								<li class="active">
									<a href="/search?q={{searchTerm}}&filter=keyword">Keyword</a>
								</li>
								<li>
									<a href="/search?q={{searchTerm}}&filter=channels">Channels</a>
								</li>
								<li>
									<a href="/search?q={{searchTerm}}&filter=peepol">Peepol</a>
								 </li>
							</ul>
						</div>
						<div class="span4">
							<form method="get" name="form-geo" class="form-geo pull-right" role="search">
								<label for="geolocate" class="visually-hidden">Search by location</label>
								<div class="input-append input-prepend">
									<span class="add-on">
										<a href="#" title="Find Me!"><i class="icon-map-marker"></i></a>
									</span>
									<input type="search" placeholder="current location">
									<input class="btn" type="submit" value="Go!">
								</div><!-- /.input-append -->
							</form>
						</div><!-- /.span5 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<h5 class="results span9">
							search results for <em>{{searchTerm}}</em>
					        <span ng-show="filter">
					          filtered by <em>{{filter}}</em>
					        </span>
						</h5>
					</div>
				</section><!-- /.top-content -->
				<section class="lower-content stream-area">
<!-- NOTE FROM CHRIS: whenever section has streaming content, add stream-area class. And the hook.js refresh button as in below. -->
					<div class="row-fluid">
						<div class="span12">
							<div class="hook" id="hook">
								<a href="#"><span>refresh</span></a>
							</div>
						</div>
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<ol class="local-row grid-streams no-bullets">										<li class="module-large span3" ng-repeat="stream in streams">
									<div ng-include="'/views/snippets/module-large.html'"></div>
								</li><!-- /.module-large -->
							</ol><!-- /.local-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
				</section><!-- /.lower-content -->
			</div><!-- /.span12 -->
	    </div><!-- /.row-fluid -->    
	</div><!-- /.container-fluid -->
</div><!-- /.main -->
