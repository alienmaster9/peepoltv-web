<div class="main">
	<div class="width-controller container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<section class="top-content">
					<div class="row-fluid">
						<div class="span8">
							<ul class="nav subnav" role="navigation">
								<li class="active">
									<a href="/search?q={{searchTerm}}&filter=keyword">Keyword</a>
								</li>
								<li>
									<a href="/search?q={{searchTerm}}&filter=channels" rel="tooltip" data-title="under development">Channels</a>
								</li>
								<li>
									<a href="/search?q={{searchTerm}}&filter=peepol" rel="tooltip" data-title="under development">Peepol</a>
								 </li>
							</ul>
						</div>
						<div class="span4">
							<form method="get" name="form-search" class="form-search pull-right" role="search">
								<label for="livestream-search" class="visually-hidden">search live streams</label>
								<div class="form-actions">
									<div class="input-append input-prepend">
										<span class="add-on"><i class="icon-search"></i></span>
										<input name="livestream-search" type="search" placeholder="search live streams">
										<input type="submit" class="btn hidden-phone" value="Go!" rel="tooltip" data-title="under development">
									</div>
								</div><!-- /.form-actions -->
							</form>
						</div><!-- /.span5 -->
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<h5 class="results span9">
							search results for <em>{{searchTerm}}</em>
					        <span ng-show="filter">
					          filtered by <em>{{filter}}</em>
					        </span>
						</h5>
					</div>
				</section><!-- /.top-content -->
				<section class="lower-content stream-area">
<!-- NOTE FROM CHRIS: whenever section has streaming content, add stream-area class. And the hook.js refresh button as in below. -->
					<div class="row-fluid hidden-phone">
						<div class="span12">
							<div class="hook" id="hook">
								<a href="#" title="under development" rel="tooltip" data-toggle="tooltip"><span>refresh</span></a>
							</div>
						</div>
					</div><!-- /.row-fluid -->
					<div class="row-fluid">
						<div class="span12">
							<ol class="local-row grid-streams no-bullets">										<li class="module-large span3" ng-repeat="stream in streams">
									<div ng-include="'/views/snippets/module-large.html'"></div>
								</li><!-- /.module-large -->
							</ol><!-- /.local-row -->
						</div><!-- /.span12 -->
					</div><!-- /.row-fluid -->
				</section><!-- /.lower-content -->
			</div><!-- /.span12 -->
	    </div><!-- /.row-fluid -->
	</div><!-- /.container-fluid -->
</div><!-- /.main -->
