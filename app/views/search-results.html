<section class="top-content">
	<div class="row-fluid">
		<div class="span9">
			<h5 class="mvp results">
				results for <em>{{searchTerm}}</em>
        <span ng-show="filter">
          filtered by {{filter}}
        </span>
			</h5>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span7">
			<ul class="mvp nav subnav" id="">
				<li class="active">
          <a href="/search?q={{searchTerm}}&filter=live">Live</a>
        </li>
        <li class="active">
          <a href="/search?q={{searchTerm}}&filter=local">Local</a>
        </li>
        <li class="active">
          <a href="/search?q={{searchTerm}}&filter=archived">Archived</a>
        </li>
        <li class="active">
          <a href="/search?q={{searchTerm}}&filter=onfire">Onfire</a>
        </li>
			</ul>
		</div>
		<div class="span5">
			<form method="get" class="mvp form-search pull-right">
				<div class="form-actions">
					<div class="input-append">
						<input class="input-medium" type="search" placeholder="search live streams">
						<i class="icon-search icon-black"></i>
					</div>
					<!-- <button type="submit" class="btn btn-primary">Let's Go!</button> -->
					<button type="button" class="btn" data-toggle="collapse" data-target="#filters">
						<i class="icon-filter icon-black"></i>
					</button>
				</div><!-- /.form-actions -->
				<div id="filters" class="maybe collapse">
					<div class="input-append">
						<input id="filter-location" class="input-large" type="text" placeholder="current location">
						<i class="icon-map-marker icon-black"></i>
					</div>
					<label class="checkbox inline">
						<input type="checkbox" id="checkbox-channels" value="channels"> Channels
					</label>
					<label class="deactivated checkbox inline">
						<input type="checkbox" id="checkbox-peepol" value="peepol"> Peepol
					</label>
					<label class="deactivated checkbox inline">
						<input type="checkbox" id="checkbox-archives" value="archives"> Archives
					</label>
				</div><!-- /.filters -->
			</form>
		</div><!-- /.span10 -->
	</div><!-- /.row-fluid -->
</section>

<!-- NOTE FROM CHRIS: .lower-content needs to infinite scroll -->
<section class="mvp lower-content">
	<div class="row-fluid">
		<div class="span12">
<!-- NOTE FROM CHRIS: these streams need to show whatever the search returns. -->
			<ol class="grid-streams"><!-- 4 Column Grid -->
				<li id="" class="module-large no-bullets span3" ng-repeat="stream in streams">
					<div class="mvp module-inner clearfix">
						<div class="module-video">
							<a href="#" class="live-stream-link">
								<img ng-src="{{stream.thumbs.medium}}"/>
							</a>
							<div class="mvp module-overlay">
								<em class="title">{{stream.title}}</em>
							</div>
						</div>
						<ul class="mvp specs-stream">
							<li class="specs-comments pull-left">
								<i class="icon-comment icon-black"></i>
								<a href="#" title="see comments on this live-stream"> 12</a>
							</li>
							<li class="specs-rebroadcasts pull-left">
								<i class="icon-retweet icon-black"></i>
								<a href="#" title="see rebroadcasts"> 24</a>
							</li>
							<li class="specs-hearts pull-left">
								<i class="icon-heart icon-black"></i>
								<a href="#" title="see who hearts this stream"> 48</a>
							</li>
						</ul>
					</div><!-- /.module-inner -->
					<div class="maybe module-outer clearfix">
						<ul class="specs-user">
							<li class="thumb-user pull-left">
								<a href="#" title="username">
									<img src="http://fakeimg.pl/65x65/?text=FPO"/>
								</a>
							</li>
							<li class="specs-location">
								<i class="icon-map-marker icon-black"></i> Live from <span class="auto-location"><a href="#">{{stream.properties.geo_reference}}</a></span>
							</li>
							<li class="specs-tags">
								<ul class="group">
									<li class="tag pull-left" ng-repeat="tag in stream.tags"><a href="#">{{$value}}</a></li>
								</ul>
							</li>
						</ul>
					</div><!-- /.module-outer -->
				</li><!-- /.module-large -->
			</ol><!-- /.grid-streams -->
		</div>
	</div>
</section><!-- /.lower-content -->

<script>
	$(function () {
		$('#filters').collapse({
			toggle: false
		});
	})
</script>
