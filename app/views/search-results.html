<section class="top-content" ng-class="{true: 'loggedIn', false: 'feature'}[app.isLoggedIn]">
  <div class="width-controller container-fluid">
    <div class="row-fluid">
      <div class="default-wrapper clearfix" ng-hide="app.isLoggedIn">
        <div ng-include="'/views/layouts/default-actions.html'"></div>
      </div><!-- /.default-wrapper -->
      <div class="loggedin-actions search-view" ng-show="app.isLoggedIn">
        <div ng-include="'/views/layouts/search-actions.html'"></div>
      </div><!-- /.loggedin-action -->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</section><!-- /.top-content -->

<div class="main" role="main">
  <div class="width-controller container-fluid">
	  <section class="mid-content">
		  <div class="row-fluid">
				<div class="tabs span12 pull-left">
			    <ul class="inline no-bullets">
			      <li><a ui-sref="search.channels" data-toggle="tab"><i class="icon-headphones"></i>Channels</a></li>
			      <li class="active"><a ui-sref="search.streams" data-toggle="tab"><i class="icon-facetime-video"></i>Streams</a></li>
			      <li><a ui-sref="search.peepol" data-toggle="tab"><i class="icon-user"></i>Peepol</a></li>
			    </ul>
			  </div>
		  </div><!-- /.row-fluid -->
		</section><!-- /.mid-content -->
		<section class="lower-content">
			<div class="tab-content">
			  <div class="tab-pane active">
          <div ui-view></div>
			  </div>
			</div>
		</section><!-- /.lower-content -->
  </div><!-- /.container-fluid -->
</div><!-- /.main -->
