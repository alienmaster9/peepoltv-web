<div class="span12">
  <div class="row-fluid">
    <div class="action-left span4">
      <a href="#" class="user-avatar pull-left" title="click to view your profile">
				<img ng-src="{{user.email | gravatar:42}}" alt="your avatar"/>
			</a>
      <ul class="hidden-phone pull-left inline">
        <li>
          <button class="btn btn-mini" data-toggle="collapse" data-target="#share" role="button">Share</button>
        </li>
      </ul>
    </div><!-- /.action-left -->
    <div class="action-right span8">
      <div class="row-fluid">
        <form method="get" action="" class="form-search" role="search">
          <div class="input-prepend span6">
            <span class="add-on"><i class="icon-search"></i></span>
            <input type="search" placeholder="search livestreams, locations, tags, #channels, etc">
          </div>
          <div class="hidden-phone span3">
            <button type="submit" class="btn" data-title="under development" rel="tooltip">Let's Go!</button>
          </div>
        </form>
        <a class="btn span3" ng-class="{true: 'btn-primary', false: 'btn-danger'}[!channel.vj]" ng-click="channel.vj = !channel.vj" role="button">{{!channel.vj && 'VJ Off' || 'VJ On'}}</a>
      </div><!-- /.row-fluid -->
    </div><!-- /.action-right -->
  </div><!-- /.row-fluid -->
  <div id="share" class="action-sub collapse row-fluid" ng-include="'/views/snippets/share-bar.html'"></div><!-- /#share -->
</div><!-- /.span12 -->
