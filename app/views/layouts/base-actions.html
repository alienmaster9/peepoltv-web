<div class="action-left span4">
	<a href="#" class="user-avatar pull-left" title="click to view your profile">
		<img ng-src="{{ user.photo || (user.email | gravatar:42)}}" alt="your avatar"/>
	</a>
	<h4 class="one-liner pull-left">Hi <span class="username" >{{user.name}}</span>!</h4>
</div><!-- /.action-left -->
<div class="action-right span8">
	<div class="row-fluid">
		<form method="get" action="" class="form-search" role="search">
	    <div class="input-prepend">
	      <span class="add-on"><i class="icon-search"></i></span>
	      <input type="search" class="span7" placeholder="search livestreams, #channels...">
	    </div>
	    <div class="hidden-phone">
	      <button type="submit" class="btn btn-primary span4" data-title="under development" rel="tooltip">Let's Go!</button>
	    </div>
	  </form>
	</div><!-- /.row-fluid -->
</div><!-- /.action-right -->
