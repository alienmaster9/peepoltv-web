      <a ui-sref="user({userName: user.username})" class="user-avatar pull-left" title="click to view your profile">
		    <img ng-src="{{ user.photo || (user.email | gravatar:42:'/images/profile-default.svg')}}" alt="your avatar"/>
			</a>
      <ul class="social-list inline pull-left clearfix">

		  </ul>
    </div><!-- /.action-left -->
    <div class="action-right span7" ng-controller="SearchCtrl" ng-include="'/views/snippets/search-bar.html'"></div><!-- /.action-right -->
  </div><!-- /.row-fluid -->
