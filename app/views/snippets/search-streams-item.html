<li class="results-item clearfix">
  <ul class="no-bullets inline">
    <li>
    	<div class="module-video">
    		<a ui-sref="stream({streamId: stream.id})" class="live-stream-link">
					<img ng-src="{{stream.thumbs.small}}"/>
				</a>
    	</div>
		</li>
    <li class="data-list">
      <ul class="no-bullets">
        <li class="ellipsis">
					<span ng-show="stream.caption == 0">untitled</span>
					<span>{{stream.caption}}</span>
				</li>
        <li class="ellipsis">
					<i class="icon-map-marker"></i>
					<span ng-show="stream.properties.geo_reference == null">anonymous</span>
					<span>{{stream.properties.geo_reference}}</span>
				</li>
      </ul>
    </li>
    <li>
      <a href="#" class="btn btn-mini" role="button" title="click to watch channel">Watch!</a>
    </li>
  </ul>
</li>
