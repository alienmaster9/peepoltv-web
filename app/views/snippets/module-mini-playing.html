<div class="module-video">
  <a class="live-stream-link">
    <div stream-viewer stream="stream" size="mini" mute="{{stream.isMuted}}" on="{{stream.isConnected}}"></div>
  </a>
</div><!-- /.module-video -->
<div ng-show="stream.isProjected" class="streamSelected">Selected</div>
<div class="module-outer clearfix">
	<button class="btn-mini btn-inverse pull-left" role="button">Audio</button>
  <div class="pull-left">
	  <span ng-show="stream.caption == 0">untitled</span>
    <span class="ellipsis">{{stream.caption}}</span>
  </div>
</div>
