<div class="module-video">
  <a class="live-stream-link">
    <div stream-viewer stream="stream" size="mini" mute="true"></div>
    <button ng-click="mute = !mute">mute</button>
  </a>
</div><!-- /.module-video -->
<div class="module-outer">
  <ul class="no-bullets">
    <li class="ellipsis">
      <span ng-show="stream.caption == 0">untitled</span>
      <span class="ellipsis">{{stream.caption}}</span>
    </li>
  </ul>
</div>
