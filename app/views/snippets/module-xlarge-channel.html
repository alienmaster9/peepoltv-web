<div class="module-video">
<!-- NOTE FROM CHRIS: add loading class to .spinner-overlay to activate loading animation -->
	<div class="spinner-overlay">
		<div class="spinner"></div>
	</div>
  <img ng-src="{{mainStream.thumbs.large}}" width="940" height="512" class="specs-thumb"/>
  <licode flow="inbound" token="{{mainStream.token}}" width="940" height="512"></licode>
  <div class="video-controls"><!-- these need to be hooked up, or replaced with their angular/licode equivilent -->
    <button class="btn btn-mini" onclick="playMute()">Play/Mute</button>
    <!-- not sure about how to write the onclick for mute -->
    <button class="btn btn-mini" onclick="makeBig()">Big</button>
    <button class="btn btn-mini" onclick="makeNormal()">Normal</button>
  </div><!-- /.video-controls -->
</div><!-- /.module-video -->
<div class="module-outer">
	<ul class="no-bullets">
		<li class="thumb-user pull-left">
			<a href="#" title="{{stream.user.name}}">
		    <img ng-src="{{stream.user.photo || (stream.user.email | gravatar:42:'/images/profile-default.svg')}}" alt="your avatar"/>
			</a>
		</li>
		<li class="ellipsis">
			<span ng-show="stream.caption == 0">untitled</span>
			<span>{{stream.caption}}</span>
		</li>
		<li class="ellipsis">
			<i class="icon-map-marker"></i>
			<span ng-show="stream.properties.geo_reference == null">anonymous</span>
			<span>{{stream.properties.geo_reference}}</span>
		</li>
	</ul>
</div>
