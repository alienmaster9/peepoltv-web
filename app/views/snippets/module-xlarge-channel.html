<div class="module-video">
<!-- NOTE FROM CHRIS: add loading class to .spinner-overlay to activate loading animation -->
	<div class="spinner-overlay">
		<div class="spinner"></div>
	</div>
	<div class="vertical-slideout visually-hidden">
    <ul class="specs-stream no-bullets hidden-phone">
      <li class="specs-rebroadcasts">
        <i class="icon-retweet"></i>
        <span> 24</span>
      </li>
      <li class="specs-hearts">
        <i class="icon-heart"></i>
        <span> 48</span>
      </li>
    </ul><!-- /.specs-stream -->
	</div>
  <img ng-src="{{mainStream.thumbs.large}}" width="940" height="512" class="specs-thumb"/>
  <licode flow="inbound" token="{{mainStream.token}}" width="940" height="512"></licode>
  <div class="video-controls"><!-- these need to be hooked up, or replaced with their angular/licode equivilent -->
    <button class="btn btn-mini" onclick="playMute()">Play/Mute</button>
    <!-- not sure about how to write the onclick for mute -->
    <button class="btn btn-mini" onclick="makeBig()">Big</button>
    <button class="btn btn-mini" onclick="makeNormal()">Normal</button>
  </div><!-- /.video-controls -->
  <ul class="specs-user no-bullets">
    <li class="thumb-user pull-left">
      <a href="#" title="username">
        <img ng-src="{{<%= stream ? "'#{stream.user.email}'" : "stream.user.email" %> | gravatar:42:'/assets/profile-default.svg'}}"/>
      </a>
    </li>
    <li class="specs-location">
      <i class="icon-map-marker"></i> Live from <span class="auto-location"><a href="#"><%= stream ? stream.geo_reference : "{{stream.properties.geo_reference}}"%></a></span>
		</li>
		<li class="specs-tags">
			<ul class="group no-bullets">
				<li class="tag pull-left" ng-show="stream.tags.length == 0"><a href="#">untagged</a></li>
				<li class="tag pull-left" ng-repeat="tag in stream.tags"><a href="#" rel="tag">{{tag}}</a></li>
			</ul>
		</li>
	</ul><!-- /.specs-user -->
</div><!-- /.module-video -->
