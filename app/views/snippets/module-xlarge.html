<div class="module-video">
<!-- NOTE FROM CHRIS: add loading class to .spinner-overlay to activate loading animation -->
	<div class="spinner-overlay">
		<div class="spinner"></div>
	</div>
	<div class="module-overlay">
		<div class="btn-overlay">
			<button class="btn-top pull-right" type="button" ng-click="toggleMute()" rel="tooltip" data-title="Mute Me!">
            	<i ng-class="{'icon-volume-off': !globalMute, 'icon-volume-up': globalMute }"></i>
            	<span class="visually-hidden">Mute</span>
			</button>
			<a class="btn-play" rel="tooltip" data-title="Play Stream" ui-sref="streams({streamId: stream.id})">
				<span class="visually-hidden">Play This Stream</span>
			</a>
		</div>
	</div><!-- /.module-overlay -->
  <div stream-viewer stream="stream" size="large" mute="true"></div>
</div><!-- /.module-video -->
<div class="module-outer">
	<ul class="no-bullets">
		<li class="thumb-user pull-left">
			<a href="#" title="{{stream.user.name}}">
        <img ng-src="{{ stream.user.photo || (stream.user.email | gravatar:42:'/images/profile-default.svg')}}"/>
			</a>
		</li>
		<li class="ellipsis">
			<span ng-show="stream.caption == 0">untitled</span>
			<span>{{stream.caption}}</span>
		</li>
		<li class="ellipsis">
			<i class="icon-map-marker"></i>
			<span ng-show="stream.properties.geo_reference == null">anonymous</span>
			<span>{{stream.properties.geo_reference}}</span>
		</li>
	</ul>
</div>
