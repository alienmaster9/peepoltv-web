<div class="module-video">
<!-- NOTE FROM CHRIS: add loading class to .spinner-overlay to activate loading animation -->
	<div class="spinner-overlay">
		<div class="spinner"></div>
	</div>
	<div class="module-overlay">
		<div class="btn-overlay">
			<button class="btn-top pull-left" type="button" ng-click="toggleMute()">
      	<i ng-class="{'icon-volume-off icon-white': !globalMute, 'icon-volume-up icon-white': globalMute }">
      		<span class="visually-hidden">Mute</span>
      	</i>
			</button>
		</div>
	</div><!-- /.module-overlay -->
  <div stream-viewer stream="stream" size="large" mute="true" on="true"></div>
</div><!-- /.module-video -->
<div class="module-outer">
	<ul class="no-bullets">
		<li class="thumb-user pull-left">
			<a ui-sref="user({userName: stream.user.username})" title="{{stream.user.name}}">
        <img ng-src="{{ stream.user.photo || (stream.user.email | gravatar:42:'/images/profile-default.svg')}}"/>
			</a>
		</li>
		<li class="ellipsis">
			<span ng-show="stream.caption == 0">untitled</span>
			<span>{{stream.caption}}</span>
		</li>
		<li class="ellipsis">
			<i class="icon-map-marker"></i>
			<span ng-show="stream.properties.geo_reference == null">anonymous</span>
			<span>{{stream.properties.geo_reference}}</span>
		</li>
	</ul>
</div>
